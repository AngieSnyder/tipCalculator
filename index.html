<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tip Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="container">
        <h1>Tip Calculator</h1>
        <hr>
        <div>
            <label>Cost of meal:</label> <span>$</span>
            <input type="text" placeholder="Enter meal total here" id="mealTotal">
        </div>

        <div>
            <label>Tip:</label>
            <input type="range" min="0" max="50" value="0" id="tipInput">
            <span id="tipOutput"></span>
        </div>
        <div>
            <label>Split (# of people):</label>
            <input type="range" min="1" max="10" value="1" id="splitInput">
            <span id="splitOutput"></span>
        </div>
        <hr>
        <div>
            <label>Total Tip Amount:</label> <span id="tipTotal">0</span>
        </div>
        <div>
            <label>Tip Amount Per Person:</label> <span id="tipAmt">0</span>
        </div>
        <div>
            <label>Total Bill Amount:</label><span id="billTotal">0</span>
        </div>
        <div>
            <label> Bill Total (per person):</label> <span id="billTotalPP">0</span>
        </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
